<script>
    function updateEndDate() {
        const startDateInput = document.getElementById('startDate');
        const endDateInput = document.getElementById('endDate');
        const startDate = new Date(startDateInput.value);
        const endDate = new Date(startDate.getTime() + (7 * 24 * 60 * 60 * 1000)); // adding 7 days
        const endDateFormat = new Date(endDate.getTime() - (endDate.getTimezoneOffset() * 60000))
            .toISOString()
            .split("T")[0];
        endDateInput.value = endDateFormat;
    }

    function handleDateChange() {
        const autoUpdate = document.getElementById('autoUpdate');
        // Check if auto-update is checked
        if (autoUpdate.checked) {
            updateEndDate();
        }
    }
</script>
